pre-push:
  parallel: true
  commands:
    packages-audit:
      tags: frontend security
      run: yarn audit
      skip:
        - merge
        - rebase

    typecheck:
      glob: '*.{ts,tsx}'
      run: yarn type-check
      tags: frotend typechecking

    test:
      run: yarn test
      skip:
        - merge
        - rebase

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,tsx,jsx}'
      run: yarn eslint {staged_files}
      tags: frontend style

    rubocop:
      tags: backend style
      glob: '*.rb'
      exclude: 'application.rb|routes.rb'
      run: rubocop {staged_files}
